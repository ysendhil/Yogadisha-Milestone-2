    <style>
.subscribe-button-container{
    margin-left: auto;
}       


.subscribe-button {
    position: fixed;
    top: auto;
    right: 20px;
    padding: 10px 20px;
    background-color: #030303; /* Choose your preferred background color */
    color: #fff; /* Text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    float: right;
    margin-top: 10px;
    
}

.image-container {
    text-align: right; /* Align the image to the right */
    width: 100%;
}

.chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: #fff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 999;
}

.chat-icon {
    font-size: 24px;
}

.chat-widget {
    position: fixed;
    bottom: 20px;
    right: 80px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 300px;
    height: 400px;
    display: none;
    z-index: 998;
    /* Add your own styles for the chat widget content */
    .message {
    margin: 5px;
    padding: 10px;
    border-radius: 5px;
    max-width: 70%; /* Adjust the maximum width as needed */
}

.received {
    background-color: #e5e5e5;
    align-self: flex-end;
}

.sent {
    background-color: #007bff;
    color: #fff;
    margin-left: auto;
}
}
    </style>
